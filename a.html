  <script>
    export async function onRequest(context) {
      // Create a prepared statement with our query
      const ps = context.env.NORTHWIND_DB.prepare("SELECT * FROM ConvertDate WHERE AD='1913.04.13'");
      const data = await ps.first();

      // Assuming you want to return a JSON object
      return JSON.stringify(data);
    }
  </script>
