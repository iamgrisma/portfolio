<html lang="en"><head>
<meta charset="UTF-8">

<title>Text to Binary Converter</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Text to Binary And Binary to Text Converter</h1>
  </header>
  <main id="main">
     <div class="converter">
    <section>
      <h2>Convert Text to Binary</h2>
        <div id="text-bin">
        <textarea id="inputText" class="input" oninput="textToBinary()" placeholder="Enter the text here..." spellcheck="false"></textarea>
      </div>
    </section>
    <section>
      <h2>Convert Binary to Text</h2>
        <div id="bin-text">
        <textarea id="inputBinary" class="input" oninput="binaryToText()" placeholder="Enter Binary Code here..." spellcheck="false"></textarea>
      </div>
      </section></div>
    
  </main>
